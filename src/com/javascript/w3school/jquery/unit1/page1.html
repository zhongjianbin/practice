<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <script src="/jquery/jquery-1.11.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>
<p>如果你点击我，我会消失</p>

</body>


</html>
